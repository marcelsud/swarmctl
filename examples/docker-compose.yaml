version: "3.8"

services:
  web:
    image: ghcr.io/myuser/myapp:latest
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
    ports:
      - "80:3000"
    environment:
      - RAILS_ENV=production
    secrets:
      - rails_master_key
      - database_url

  worker:
    image: ghcr.io/myuser/myapp:latest
    command: ["bundle", "exec", "sidekiq"]
    deploy:
      replicas: 2
    environment:
      - RAILS_ENV=production
    secrets:
      - rails_master_key
      - database_url

  redis:
    image: redis:7-alpine
    deploy:
      replicas: 1

  postgres:
    image: postgres:16
    deploy:
      replicas: 1
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password

volumes:
  pg_data:

secrets:
  rails_master_key:
    external: true
  database_url:
    external: true
  postgres_password:
    external: true
